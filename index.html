<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"> 
<head>
<link rel="stylesheet" href="styles.css">
<meta name="Description" content="Build your empire."/> 
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/> 
<meta name="Distribution" content="Global"/> 
<meta name="Robots" content="index,follow"/> 
<meta name="viewport" content="user-scalable=no"/>
<title>Leon</title> 
<link rel="stylesheet" href="styles.css" type="text/css" media="screen, projection" /> 
<script src="app.js"></script> 
</head>
<body>
    <div class="container">
        <div class="Resources">
          <div class="Crystal">
            <div class="Image">
                <a id="meth" onclick="add()"><img src="https://media.istockphoto.com/vectors/crystal-meth-drug-icon-vector-id1129776935?k=20&m=1129776935&s=170667a&w=0&h=fRVfiGoHOjmEMgysVTqUytpZvumnTU_mbMdephm2FUo=" width="150" height="150"></a>
            </div>
            <div class="methcount">
                <span id="methcount" class="text">0G</span>
              <div class="rate1">
                <span id="methrate" class="rate">0G/sec</span>
              </div>
            </div>
          </div>
          <div class="Money">
            <a id="money" onclick="sell()"><img src="https://freeiconshop.com/wp-content/uploads/edd/money-flat.png" width="150" height="150"></a>
            <div class="moneycount">
                <span id="moneycount" class="text">0$</span>
              <div class="rate2">
                <span id="moneyrate" class="rate">0$/sec</span>
              </div>
            </div>
          </div>
          <div class="Purity">
            <a id="purity"><img src="https://cdn-icons-png.flaticon.com/512/562/562124.png" width="150" height="150"></a>
            <div class="puritycount">
              <div class="count">
                <span id="puritycount" class="text">20% Purity</span>
              </div>
              <div class="rate3">
                <span id="purityrate" class="rate">Purity Grade F</span>
              </div>
            </div>
          </div>
        </div>
        <div class="Upgrades">
          <div class="Buy">Buy</div>
          <div class="Hire">Hire</div>
          <div class="Upgrade">Upgrade</div>
          <div id="Upgrade1" class="Upgrade1" onclick="unlockDealer1()">Trailer</div>
          <div class="Upgrade2"></div>
          <div class="Achievements">Achievements</div>
          <div class="Upgrade3"></div>
          <div class="Upgrade4"></div>
          <div class="Upgrade5"></div>
          <div class="Upgrade6"></div>
          <div class="Upgrade7"></div>
          <div class="Upgrade8"></div>
          <div class="Upgrade9"></div>
          <div class="Upgrade10"></div>
          <div class="Upgrade11"></div>
          <div class="Upgrade12"></div>
          <div class="Text1">$2,000 Supports 5 Crackhead Cooks</div>
          <div class="Text2"></div>
          <div class="Text3"></div>
          <div class="Text4"></div>
          <div class="Text5"></div>
          <div class="Text6"></div>
          <div class="Text7"></div>
          <div class="Text8"></div>
          <div class="Text9"></div>
          <div class="Text10"></div>
          <div class="Text11"></div>
          <div class="Text12"></div>
        </div>
        <div class="Dealers">
          <div id="dealer1" class="Dealer1" onclick="buyDealer1()">HAVE 0/1000 dealers</div>
          <div id="Trailer" class="Trailer" onclick="buyCook()">HAVE 0/5 cooks</div>
          <div class="Dealer3"></div>
          <div class="Dealer4"></div>
          <div class="Dealer5"></div>
          <div class="Dealer6"></div>
          <div class="Dealer7"></div>
          <div class="Dealer8"></div>
          <div class="Dealer9"></div>
          <div class="Dealer10"></div>
          <div class="Dealer11"></div>
          <div class="Dealer12"></div>
        </div>
      </div>
</body>
</html>
